name: Notificar PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notificar colega
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Substitui pelo GitHub login do colega
            const reviewer = 'IGOR-222222';

            // O objeto pull_request vem de context.payload
            const pr = github.context.payload.pull_request;

            if (pr) {
              await github.rest.issues.createComment({
                owner: github.context.repo.owner,
                repo: github.context.repo.repo,
                issue_number: pr.number,
                body: `@${reviewer}, h√° um novo Pull Request: **${pr.title}**. Confira aqui: ${pr.html_url}`
              });
            } else {
              console.log("Nenhum PR encontrado no payload.");
            }
