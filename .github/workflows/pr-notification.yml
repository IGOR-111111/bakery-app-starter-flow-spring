name: Notificar PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notificar colega
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const reviewer = 'IGOR-222222';

            // Obter PR de forma segura
            const { pull_request: pr } = github.context.payload || {};

            if (!pr) {
              console.log("Nenhum Pull Request encontrado. Workflow cancelado.");
              return;
            }

            await github.rest.issues.createComment({
              owner: github.context.repo.owner,
              repo: github.context.repo.repo,
              issue_number: pr.number,
              body: `@${reviewer}, h√° um novo Pull Request: **${pr.title}**. Confira aqui: ${pr.html_url}`
            });
