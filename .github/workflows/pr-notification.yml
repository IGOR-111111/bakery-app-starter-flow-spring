name: Notificar Igor para Revis√£o (Alternativa)

on:
  pull_request:
    types: [opened]

jobs:
  notificar_igor:
    runs-on: ubuntu-latest
    
    # üí• PERMISS√ÉO CR√çTICA (Adicione ao seu YAML) üí•
    permissions:
      issues: write
      contents: read
      
    steps:
      - name: Adicionar Coment√°rio ao PR e Notificar Igor
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const prAuthor = context.payload.pull_request.user.login;
            
            const message = `
              **‚ö†Ô∏è Aten√ß√£o, @Igor-222222!**
              
              Um novo Pull Request (#${prNumber}) foi aberto por **@${prAuthor}**.
              
              √â necess√°ria a sua revis√£o deste PR.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: message
            });
