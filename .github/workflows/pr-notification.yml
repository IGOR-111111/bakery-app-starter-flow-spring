name: Notificar PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notificar colega
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const reviewer = 'IGOR-222222';

            // Obter o pull request do contexto
            const pr = github.context.payload.pull_request;

            if (!pr) {
              console.log("Nenhum Pull Request encontrado. Encerrando workflow.");
              return;
            }

            // Criar comentário na PR
            await github.rest.issues.createComment({
              owner: github.context.repo.owner,
              repo: github.context.repo.repo,
              issue_number: pr.number,
              body: `@${reviewer}, há um novo Pull Request: **${pr.title}**. Confira aqui: ${pr.html_url}`
            });
