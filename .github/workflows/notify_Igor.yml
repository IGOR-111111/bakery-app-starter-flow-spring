name: Notificar Colega no Log do PR

on:
  pull_request:
    types: [opened] # Aciona sempre que um novo PR é aberto

jobs:
  notificar_colega:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código (Necessário, mas não crítico para a notificação)
        # É uma boa prática incluir o checkout
        uses: actions/checkout@v4
        
      - name: Notificação Simples para Igor
        # Usa um comando de shell simples para imprimir um aviso no log.
        # Isto é altamente improvável de falhar.
        run: |
          echo "=========================================="
          echo "AVISO: NOVO PULL REQUEST"
          echo "Revisão solicitada a: @IGOR-222222"
          echo "URL: ${{ github.event.pull_request.html_url }}"
          echo "=========================================="
